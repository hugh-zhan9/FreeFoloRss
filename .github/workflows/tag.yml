name: ðŸ·ï¸ Release Orchestrator

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  create_tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag_version: ${{ steps.extract_info.outputs.tag_version }}
      platform: ${{ steps.extract_info.outputs.platform }}
      version: ${{ steps.extract_info.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Make script executable
        run: |
          chmod +x .github/scripts/extract-release-info.mjs

      - name: Extract release information
        id: extract_info
        run: .github/scripts/extract-release-info.mjs
        continue-on-error: true

      - name: Validate git configuration
        if: steps.extract_info.outputs.tag_version != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.extract_info.outputs.tag_version != ''
        run: |
          git fetch --tags --force
          echo "Creating tag: ${{ steps.extract_info.outputs.tag_version }}"
          if git rev-parse "${{ steps.extract_info.outputs.tag_version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.extract_info.outputs.tag_version }} already exists, skipping creation"
            exit 0
          fi

          git tag "${{ steps.extract_info.outputs.tag_version }}"
          git push origin "${{ steps.extract_info.outputs.tag_version }}"
          echo "Successfully created and pushed tag: ${{ steps.extract_info.outputs.tag_version }}"

  trigger_builds:
    name: Trigger Platform Builds
    needs: create_tag
    if: needs.create_tag.outputs.tag_version != '' && needs.create_tag.outputs.platform == 'desktop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Resolve desktop build version
        id: desktop_build_version
        run: |
          git fetch --tags --force
          latest_tag="$(git tag -l 'desktop-build/v*' --sort=-v:refname | head -n 1)"
          if [ -z "$latest_tag" ]; then
            last_build=110
          else
            last_build="${latest_tag#desktop-build/v}"
          fi

          next_build=$((last_build + 1))
          build_tag="desktop-build/v${next_build}"

          if git rev-parse "$build_tag" >/dev/null 2>&1; then
            echo "Build tag $build_tag already exists."
            exit 1
          fi

          git tag "$build_tag"
          git push origin "$build_tag"
          echo "build_version=${next_build}" >> "$GITHUB_OUTPUT"
          echo "Desktop build version: ${next_build}"

      - name: Trigger Desktop Build
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-desktop.yml',
              ref: 'main',
              inputs: {
                tag_version: 'true',
                store: 'true',
                build_version: '${{ steps.desktop_build_version.outputs.build_version }}',
                release_version: '${{ needs.create_tag.outputs.version }}'
              }
            });
            console.log('Desktop build triggered successfully');
