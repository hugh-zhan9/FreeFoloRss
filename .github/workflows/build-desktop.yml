name: üñ•Ô∏è Build Desktop

on:
  push:
    branches:
      - "**"
    paths:
      - "apps/desktop/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/build-desktop.yml"
      - ".github/desktop-build-config.json"
  workflow_dispatch:
    inputs:
      package:
        type: boolean
        description: "Whether to run desktop packaging"
        default: true
      release_version:
        type: string
        description: "Release version label, e.g. FreeFolo-v0.0.1"
      tag_version:
        type: boolean
        description: "Tag Version"
      store:
        type: boolean
        description: "Build for Mac App Store and Microsoft Store"
      build_version:
        type: string
        description: "Build Version, only available when mas is true"

# https://docs.github.com/en/enterprise-cloud@latest/actions/writing-workflows/choosing-what-your-workflow-does/control-the-concurrency-of-workflows-and-jobs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-build
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}
env:
  VITE_WEB_URL: ${{ vars.VITE_WEB_URL }}
  VITE_API_URL: ${{ vars.VITE_API_URL }}
  VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}
  VITE_OPENPANEL_CLIENT_ID: ${{ vars.VITE_OPENPANEL_CLIENT_ID }}
  VITE_OPENPANEL_API_URL: ${{ vars.VITE_OPENPANEL_API_URL }}
  VITE_FIREBASE_CONFIG: ${{ vars.VITE_FIREBASE_CONFIG }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  prepare:
    name: Resolve Build Flags
    runs-on: ubuntu-latest
    outputs:
      should_package: ${{ steps.flags.outputs.should_package }}
      should_release: ${{ steps.flags.outputs.should_release }}
      release_version: ${{ steps.flags.outputs.release_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Resolve package/release flags
        id: flags
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_PACKAGE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.package || '' }}
          INPUT_RELEASE_VERSION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_version || '' }}
          INPUT_TAG_VERSION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_version || '' }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          enable_package_on_push=true
          config_file=".github/desktop-build-config.json"

          if [ -f "$config_file" ]; then
            enable_package_on_push="$(node -e "const fs=require('fs');const p=process.argv[1];const c=JSON.parse(fs.readFileSync(p,'utf8'));process.stdout.write(String(c.enablePackageOnPush ?? true));" "$config_file")"
          fi

          if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ -n "$INPUT_PACKAGE" ]; then
            should_package="$INPUT_PACKAGE"
          else
            should_package="$enable_package_on_push"
          fi

          should_release=false
          if [ "$should_package" = "true" ] && { [ "$INPUT_TAG_VERSION" = "true" ] || [ "$REF_TYPE" = "tag" ]; }; then
            should_release=true
          fi

          release_version="$INPUT_RELEASE_VERSION"
          if [ -z "$release_version" ] && [ "$REF_TYPE" = "tag" ] && [ -n "$REF_NAME" ]; then
            release_version="$REF_NAME"
          fi

          echo "should_package=$should_package" >> "$GITHUB_OUTPUT"
          echo "should_release=$should_release" >> "$GITHUB_OUTPUT"
          echo "release_version=$release_version" >> "$GITHUB_OUTPUT"

  release:
    needs: prepare
    if: needs.prepare.outputs.should_package == 'true' && (github.event_name != 'push' || !startsWith(github.event.head_commit.message || '', 'release(desktop):'))
    runs-on: ${{ matrix.os }}
    env:
      PROD: ${{ needs.prepare.outputs.should_release == 'true' || github.event.inputs.store == 'true' }}
      RELEASE: ${{ needs.prepare.outputs.should_release }}
      RELEASE_VERSION: ${{ needs.prepare.outputs.release_version }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        exclude:
          - os: ${{ github.event.inputs.store == 'true' && 'ubuntu-latest' }}

    permissions:
      id-token: write
      contents: write
      attestations: write

    steps:
      - name: Check out Git repository Fully
        uses: actions/checkout@v6
        if: env.PROD == 'true'
        with:
          fetch-depth: 0
          lfs: true
      - name: Check out Git repository
        uses: actions/checkout@v6
        if: env.PROD == 'false'
        with:
          fetch-depth: 1
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Python setuptools
        if: runner.os == 'macOS'
        run: brew install python-setuptools

      - name: Install appdmg
        if: runner.os == 'macOS'
        run: pnpm add -g appdmg

      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          BUILD_CERTIFICATE_MAS_BASE64: ${{ secrets.BUILD_CERTIFICATE_MAS_BASE64 }}
          BUILD_CERTIFICATE_MASPKG_BASE64: ${{ secrets.BUILD_CERTIFICATE_MASPKG_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        if: runner.os == 'macOS' && env.BUILD_CERTIFICATE_BASE64 != '' && env.BUILD_CERTIFICATE_MAS_BASE64 != '' && env.BUILD_CERTIFICATE_MASPKG_BASE64 != '' && env.BUILD_PROVISION_PROFILE_BASE64 != ''
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          CERTIFICATE_MAS_PATH=$RUNNER_TEMP/build_certificate_mas.p12
          CERTIFICATE_MASPKG_PATH=$RUNNER_TEMP/build_certificate_maspkg.p12
          PP_PATH=$RUNNER_TEMP/build_pp.provisionprofile
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_CERTIFICATE_MAS_BASE64" | base64 --decode -o $CERTIFICATE_MAS_PATH
          echo -n "$BUILD_CERTIFICATE_MASPKG_BASE64" | base64 --decode -o $CERTIFICATE_MASPKG_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $CERTIFICATE_MAS_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $CERTIFICATE_MASPKG_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security find-identity $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Install dependencies
        run: pnpm i

      - name: Prebuild packages (Windows)
        if: runner.os == 'windows'
        run: pnpm run build:packages

      - name: Update main hash
        working-directory: apps/desktop
        run: pnpm update:main-hash
      - name: Build - Vite
        working-directory: apps/desktop
        run: pnpm build:electron-vite ${{ env.PROD == 'false' && '--mode staging' || '' }}

      - name: Build - Windows and Linux
        if: runner.os == 'Linux' || (runner.os == 'Windows' && github.event.inputs.store != 'true')
        working-directory: apps/desktop
        run: pnpm build:electron-forge ${{ env.PROD == 'false' && '--mode=staging' || '' }}

      - name: Build - macOS
        if: runner.os == 'macOS' && github.event.inputs.store != 'true'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          OSX_SIGN_KEYCHAIN_PATH: ${{ runner.temp }}/app-signing.keychain-db
          OSX_SIGN_IDENTITY: ${{ secrets.OSX_SIGN_IDENTITY }}
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 10
          command: |
            cd apps/desktop
            npx electron-forge make --arch=x64 --platform=darwin ${{ env.PROD == 'false' && '--mode=staging' || '' }}
            npx electron-forge make --arch=arm64 --platform=darwin ${{ env.PROD == 'false' && '--mode=staging' || '' }}
            npx tsx scripts/merge-yml.ts

      - name: Ad-hoc sign macOS app (unsigned build only)
        if: runner.os == 'macOS' && github.event.inputs.store != 'true' && env.BUILD_CERTIFICATE_BASE64 == ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          # ÂØπÊâÄÊúâÊâìÂåÖ‰∫ßÂá∫ÁöÑ .app ËøõË°å Ad-hoc Êú¨Âú∞Ëá™Á≠æÂêç
          # Ëß£ÂÜ≥ macOS 26+ ÂØπÊó†Á≠æÂêç Electron Â∫îÁî®ÁöÑËøêË°åÊó∂ KILL ÈóÆÈ¢ò
          find apps/desktop/out -name "*.app" -maxdepth 6 | while read app; do
            echo "Â∞ÜÂØπ $app ÊâßË°å Ad-hoc Á≠æÂêç‚Ä¶"
            codesign --force --deep --sign - "$app"
            echo "Á≠æÂêçÂÆåÊàê: $app"
          done

      - name: Verify better-sqlite3 binary in packaged app (macOS)
        if: runner.os == 'macOS' && github.event.inputs.store != 'true'
        run: |
          set -euo pipefail
          found=0
          missing=0
          while IFS= read -r app_path; do
            found=$((found + 1))
            binary_path="$app_path/Contents/Resources/app.asar.unpacked/node_modules/better-sqlite3/build/Release/better_sqlite3.node"
            if [ -f "$binary_path" ]; then
              echo "Ê†°È™åÈÄöËøá: $binary_path"
            else
              echo "Áº∫Â§±ÂéüÁîüÊ®°Âùó: $binary_path"
              missing=1
            fi
          done < <(find apps/desktop/out -type d -name "FreeFolo.app" -print)

          if [ "$found" -eq 0 ]; then
            echo "Êú™ÊâæÂà∞ÊâìÂåÖÂêéÁöÑ FreeFolo.appÔºåÁªàÊ≠¢ÂèëÂ∏É„ÄÇ"
            exit 1
          fi

          if [ "$missing" -ne 0 ]; then
            echo "better-sqlite3 ÂéüÁîüÊ®°ÂùóÊ†°È™åÂ§±Ë¥•ÔºåÁªàÊ≠¢ÂèëÂ∏É„ÄÇ"
            exit 1
          fi

      - name: Build - Mac App Store
        if: runner.os == 'macOS' && github.event.inputs.store == 'true'
        env:
          OSX_SIGN_KEYCHAIN_PATH: ${{ runner.temp }}/app-signing.keychain-db
          OSX_SIGN_IDENTITY: ${{ secrets.OSX_SIGN_IDENTITY_MAS }}
          OSX_SIGN_PROVISIONING_PROFILE_PATH: ${{ runner.temp }}/build_pp.provisionprofile
          BUILD_VERSION: ${{ github.event.inputs.build_version }}
        working-directory: apps/desktop
        run: pnpm build:electron-forge:mas

      - name: Build - Microsoft Store
        if: runner.os == 'Windows' && github.event.inputs.store == 'true'
        working-directory: apps/desktop
        run: pnpm build:electron-forge:ms

      - name: Build - Renderer
        if: runner.os == 'Linux'
        working-directory: apps/desktop
        run: pnpm build:render

      - name: Upload file (macos-arm64-dmg)
        uses: actions/upload-artifact@v6
        if: runner.os == 'macOS'
        with:
          name: macos-arm64-dmg
          path: |
            apps/desktop/out/make/**/*arm64.dmg
            apps/desktop/out/make/**/latest-mac.yml
          retention-days: 90

      - name: Upload file (macos-x64-dmg)
        uses: actions/upload-artifact@v6
        if: runner.os == 'macOS'
        with:
          name: macos-x64-dmg
          path: |
            apps/desktop/out/make/**/*x64.dmg
            apps/desktop/out/make/**/latest-mac.yml
          retention-days: 90

      - name: Upload file (macos-mas-pkg)
        uses: actions/upload-artifact@v6
        if: runner.os == 'macOS' && github.event.inputs.store == 'true'
        with:
          name: macos-mas-pkg
          path: |
            apps/desktop/out/make/**/*.pkg
          retention-days: 90

      - name: Upload file (windows-x64-exe unsigned)
        uses: actions/upload-artifact@v6
        id: upload-unsigned-windows-x64-exe
        if: runner.os == 'windows'
        with:
          name: windows-x64-exe
          path: |
            apps/desktop/out/make/**/*x64.exe
            apps/desktop/out/make/**/latest.yml
          retention-days: 90

      - uses: signpath/github-action-submit-signing-request@v2.0
        continue-on-error: true
        if: runner.os == 'windows' && env.RELEASE == 'true'
        with:
          api-token: "${{ secrets.SIGNPATH_API_TOKEN }}"
          organization-id: "8c651516-fdaf-40a1-9fea-001dffde850e"
          project-slug: "Folo"
          signing-policy-slug: "release-signing"
          artifact-configuration-slug: "github"
          github-artifact-id: "${{ steps.upload-unsigned-windows-x64-exe.outputs.artifact-id }}"
          output-artifact-directory: "apps/desktop/out/make/"

      - name: Update latest.yml
        if: runner.os == 'windows' && env.RELEASE == 'true'
        run: npx tsx apps/desktop/scripts/update-windows-yml.ts

      - name: Upload file (windows-x64-exe signed)
        uses: actions/upload-artifact@v6
        if: runner.os == 'windows' && env.RELEASE == 'true'
        with:
          name: windows-x64-exe
          path: |
            apps/desktop/out/make/**/*x64.exe
            apps/desktop/out/make/**/latest.yml
          retention-days: 90
          overwrite: true

      - name: Upload file (windows-x64-appx)
        uses: actions/upload-artifact@v6
        if: runner.os == 'windows' && github.event.inputs.store == 'true'
        with:
          name: windows-x64-appx
          path: |
            apps/desktop/out/make/**/*.appx
          retention-days: 90

      - name: Upload file (linux-x64-appimage)
        uses: actions/upload-artifact@v6
        if: runner.os == 'linux'
        with:
          name: linux-x64-appimage
          path: |
            apps/desktop/out/make/**/*x64.AppImage
            apps/desktop/out/make/**/latest-linux.yml
          retention-days: 90

      - name: Generate artifact attestation
        if: env.RELEASE == 'true'
        continue-on-error: true
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            apps/desktop/out/make/**/FreeFolo-*.dmg
            apps/desktop/out/make/**/FreeFolo-*.zip
            apps/desktop/out/make/**/FreeFolo-*.exe
            apps/desktop/out/make/**/FreeFolo-*.AppImage
            apps/desktop/out/make/**/*.yml
            apps/desktop/dist/manifest.yml
            apps/desktop/dist/*.tar.gz

  publish_release:
    name: Publish Release Assets
    needs: [prepare, release]
    if: needs.prepare.outputs.should_package == 'true' && needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      RELEASE_VERSION: ${{ needs.prepare.outputs.release_version }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          path: ${{ runner.temp }}/release-assets

      - name: Setup Version
        id: version
        uses: ./.github/actions/setup-version
        with:
          type: "desktop"

      - name: Prepare Release Notes
        id: release_notes
        run: |
          release_notes_file="$RUNNER_TEMP/desktop-release-notes.md"
          release_version="${{ env.RELEASE_VERSION }}"

          if [ -z "$release_version" ]; then
            release_version="v${{ steps.version.outputs.APP_VERSION }}"
          fi

          node .github/scripts/generate-release-notes.mjs \
            --version "$release_version" \
            --output "$release_notes_file"

          echo "body_path=${release_notes_file}" >> "$GITHUB_OUTPUT"

      - name: Prepare Release Meta
        id: release_meta
        run: |
          if [ -n "${{ env.RELEASE_VERSION }}" ]; then
            release_name="FreeFolo ${{ env.RELEASE_VERSION }}"
            release_tag="desktop/${{ env.RELEASE_VERSION }}"
          else
            release_name="FreeFolo v${{ steps.version.outputs.APP_VERSION }}"
            release_tag="desktop/v${{ steps.version.outputs.APP_VERSION }}"
          fi

          echo "release_name=${release_name}" >> "$GITHUB_OUTPUT"
          echo "release_tag=${release_tag}" >> "$GITHUB_OUTPUT"

      - name: Create Release Draft
        continue-on-error: true
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.release_meta.outputs.release_name }}
          draft: false
          prerelease: true
          tag_name: ${{ steps.release_meta.outputs.release_tag }}
          body_path: ${{ steps.release_notes.outputs.body_path }}
          files: |
            ${{ runner.temp }}/release-assets/**/FreeFolo-*.dmg
            ${{ runner.temp }}/release-assets/**/FreeFolo-*.zip
            ${{ runner.temp }}/release-assets/**/FreeFolo-*.exe
            ${{ runner.temp }}/release-assets/**/FreeFolo-*.AppImage
            ${{ runner.temp }}/release-assets/**/*.yml
